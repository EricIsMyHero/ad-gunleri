<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Fayl Yükləmə Paneli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    /* Üzən panel stili */
    .info-panel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 250px;
      padding: 15px;
      background: rgba(0,0,0,0.85);
      color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: none; /* Başlanğıcda gizli */
      z-index: 9999;
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #444;
      border-radius: 5px;
      margin-top: 10px;
      overflow: hidden;
    }
    .progress {
      width: 0%;
      height: 100%;
      background: #4caf50;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>

<h2>Fayl Yüklə</h2>
<input type="file" id="fileInput">
<button onclick="startUpload()">Yüklə</button>

<!-- Üzən info panel -->
<div id="infoPanel" class="info-panel">
  Yüklənir... <span id="percent">0%</span>
  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>
</div>

<script>
function startUpload() {
  const panel = document.getElementById("infoPanel");
  const progress = document.getElementById("progress");
  const percent = document.getElementById("percent");

  panel.style.display = "block"; // Paneli göstər

  let progressValue = 0;
  const interval = setInterval(() => {
    progressValue += 10;
    progress.style.width = progressValue + "%";
    percent.textContent = progressValue + "%";

    if (progressValue >= 100) {
      clearInterval(interval);
      setTimeout(() => {
        panel.style.display = "none"; // Yükləmə bitəndə gizlə
        progress.style.width = "0%";
        percent.textContent = "0%";
      }, 1000);
    }
  }, 400); // Sadəcə demo üçün (hər 0.4s-də +10%)
}
</script>

</body>
</html>
