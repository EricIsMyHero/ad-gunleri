<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musiqi Saytı</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #333;
    }
    nav button {
      flex: 1;
      padding: 1rem;
      border: none;
      background: #333;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    nav button.active {
      background: #555;
    }
    section {
      display: none;
      padding: 1rem;
    }
    section.active {
      display: block;
    }
    iframe {
      width: 100%;
      height: 315px;
      max-width: 560px;
      display: block;
      margin: 0 auto 1rem;
    }

    /* Mobil uyğunlaşdırma */
    @media (max-width: 600px) {
      nav button {
        font-size: 0.9rem;
        padding: 0.7rem;
      }
      iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Musiqi Saytı</h1>
  </header>

  <nav>
    <button onclick="showSection('videolar')" id="btn-videolar">Videolar</button>
    <button onclick="showSection('mahnilar')" id="btn-mahnilar">Mahnılar</button>
    <button onclick="showSection('haqqinda')" id="btn-haqqinda">Haqqında</button>
  </nav>

  <main>
    <section id="videolar">
      <h2>Videolar</h2>
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/oHg5SJYRHA0" allowfullscreen></iframe>
    </section>

    <section id="mahnilar">
      <h2>Mahnılar</h2>
      <p>Burada sevdiyiniz mahnılar olacaq.</p>
    </section>

    <section id="haqqinda">
      <h2>Haqqında</h2>
      <p>Bu sayt musiqi sevərlər üçün hazırlanıb.</p>
    </section>
  </main>

  <script>
    function showSection(id) {
      // bütün bölmələri gizlə
      document.querySelectorAll("main section").forEach(sec => sec.classList.remove("active"));
      // bütün düymələrdən active sinifini sil
      document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
      // seçilən bölməni göstər
      document.getElementById(id).classList.add("active");
      // seçilən düyməni aktiv et
      document.querySelector(`#btn-${id}`).classList.add("active");
    }

    // İlk açılışda "Videolar" bölməsi aktiv olsun
    window.onload = function() {
      showSection("videolar");
    };
  </script>
</body>
</html>
