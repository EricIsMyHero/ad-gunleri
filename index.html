<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>Ad günü xatırlatıcı</title>
</head>
<body>
<h1>Ad günü xatırlatıcı</h1>

<button id="subscribeBtn">Bildirişlərə abunə ol</button>

<h2>Yeni ad günü əlavə et</h2>
<input type="text" id="name" placeholder="Ad">
<input type="number" id="day" placeholder="Gün" min="1" max="31">
<input type="number" id="month" placeholder="Ay" min="1" max="12">
<button id="addBtn">Əlavə et</button>

<script>
const publicVapidKey = 'SENIN_PUBLIC_VAPID_KEY';

// Service Worker qeydiyyatı
if('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js').then(reg => {
    console.log('Service Worker qeydiyyatdan keçdi');
  });
}

// Abunə ol
document.getElementById('subscribeBtn').addEventListener('click', async () => {
  const registration = await navigator.serviceWorker.ready;
  const subscription = await registration.pushManager.subscribe({
    userVisibleOnly: true,
    applicationServerKey: urlBase64ToUint8Array(publicVapidKey)
  });

  await fetch('/subscribe', {
    method: 'POST',
    body: JSON.stringify(subscription),
    headers: { 'Content-Type': 'application/json' }
  });

  alert('Bildirişlərə abunə oldunuz!');
});

// Yeni ad günü əlavə et
document.getElementById('addBtn').addEventListener('click', async () => {
  const name = document.getElementById('name').value;
  const day = parseInt(document.getElementById('day').value);
  const month = parseInt(document.getElementById('month').value);

  if(name && day && month) {
    const res = await fetch('/add-birthday', {
      method: 'POST',
      body: JSON.stringify({ name, day, month }),
      headers: { 'Content-Type': 'application/json' }
    });
    const data = await res.json();
    alert(data.message);
  } else {
    alert('Bütün sahələri doldurun!');
  }
});

// Helper
function urlBase64ToUint8Array(base64String) {
  const padding = '='.repeat((4 - base64String.length % 4) % 4);
  const base64 = (base64String + padding).replace(/\-/g, '+').replace(/_/g, '/');
  const rawData = window.atob(base64);
  return Uint8Array.from([...rawData].map(char => char.charCodeAt(0)));
}
</script>
</body>
</html>
