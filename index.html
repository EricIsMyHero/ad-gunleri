<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Kateqoriyaları</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    .category-bar {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      background: #333;
    }
    .category-bar button {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      color: white;
      background: #333;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .category-bar button:hover, 
    .category-bar button.active {
      background: #444;
    }
    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 12px;
      padding: 12px;
    }
    .video-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .video-card:hover {
      transform: scale(1.02);
    }
    video {
      width: 100%;
      display: block;
    }
    @media (max-width: 600px) {
      .category-bar button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="category-bar">
    <button class="active" onclick="filterVideos('all')">Hamısı</button>
    <button onclick="filterVideos('funny')">Gülməli</button>
    <button onclick="filterVideos('music')">Musiqi</button>
    <button onclick="filterVideos('sport')">İdman</button>
  </div>

  <div class="video-container">
    <div class="video-card" data-category="funny">
      <video controls>
        <source src="video1.mp4" type="video/mp4">
      </video>
    </div>
    <div class="video-card" data-category="music">
      <video controls>
        <source src="video2.mp4" type="video/mp4">
      </video>
    </div>
    <div class="video-card" data-category="sport">
      <video controls>
        <source src="video3.mp4" type="video/mp4">
      </video>
    </div>
    <div class="video-card" data-category="funny">
      <video controls>
        <source src="video4.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <script>
    function filterVideos(category) {
      const buttons = document.querySelectorAll('.category-bar button');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      const videos = document.querySelectorAll('.video-card');
      videos.forEach(video => {
        if (category === 'all' || video.dataset.category === category) {
          video.style.display = 'block';
        } else {
          video.style.display = 'none';
        }
      });
    }
    // İlk açılışda bütün videolar görünsün
    filterVideos('all');
  </script>
</body>
</html>
