<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Payla≈ü Platformasƒ±</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-color: #f0f2f5;
            --card-bg-color: #ffffff;
            --text-color: #333;
            --light-text-color: #fff;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --border-radius: 12px;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            overflow: hidden;
        }
        .app-header {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: var(--light-text-color);
            padding: 1.2rem 2rem;
            text-align: center;
            box-shadow: var(--shadow);
            font-size: 1.6rem;
        }
        .slider {
            display: flex;
            width: 200%;
            transition: transform 0.4s ease;
        }
        .page {
            width: 100%;
            height: calc(100vh - 70px);
            overflow-y: auto;
            padding: 1.5rem;
            box-sizing: border-box;
        }
        .card {
            background: var(--card-bg-color);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }
        .form-container h2, .list-container h2 {
            text-align: center;
            margin-bottom: 1.2rem;
            color: var(--primary-color);
        }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 0.9rem;
            border: none;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: var(--light-text-color);
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .submit-btn:hover { transform: translateY(-2px); }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.2rem;
        }
        .video-card {
            background: var(--card-bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
            position: relative;
        }
        .video-card video {
            width: 100%;
            border-radius: var(--border-radius);
            margin-bottom: 0.5rem;
        }
        .video-title {
            font-size: 1.05rem;
            font-weight: 600;
            margin: 0.3rem 0;
            color: var(--primary-color);
        }
        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .video-card:hover .delete-btn { opacity: 1; }
        .nav-buttons {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        .nav-btn {
            background: var(--card-bg-color);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            font-size: 1rem;
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        .nav-btn.active {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: var(--light-text-color);
        }
    </style>
</head>
<body>
    <header class="app-header">Video Payla≈ü Platformasƒ± üìπ</header>

    <div class="slider" id="slider">
        <!-- S…ôhif…ô 1: Video y√ºkl…ôm…ô -->
        <div class="page">
            <div class="form-container card">
                <h2>Yeni Video Y√ºkl…ô</h2>
                <form id="video-form">
                    <div class="form-group">
                        <label for="title">Video Ba≈ülƒ±ƒüƒ±:</label>
                        <input type="text" id="title" placeholder="M…ôs: T…ôtil xatir…ôl…ôri" required>
                    </div>
                    <div class="form-group">
                        <label for="url">Video Linki (MP4 v…ô ya YouTube embed):</label>
                        <input type="url" id="url" placeholder="https://...mp4" required>
                    </div>
                    <button type="submit" class="submit-btn">Y√ºkl…ô</button>
                </form>
            </div>
        </div>

        <!-- S…ôhif…ô 2: Videolar -->
        <div class="page">
            <div class="list-container">
                <h2>Y√ºkl…ônmi≈ü Videolar</h2>
                <div id="video-list" class="video-grid"></div>
            </div>
        </div>
    </div>

    <!-- Naviqasiya d√ºym…ôl…ôri -->
    <div class="nav-buttons">
        <button class="nav-btn active" id="btn-left">Y√ºkl…ôm…ô</button>
        <button class="nav-btn" id="btn-right">Videolar</button>
    </div>

    <script>
        const form = document.getElementById('video-form');
        const videoList = document.getElementById('video-list');
        const slider = document.getElementById('slider');
        const btnLeft = document.getElementById('btn-left');
        const btnRight = document.getElementById('btn-right');

        let videos = JSON.parse(localStorage.getItem('videos') || '[]');
        videos.forEach(addVideoCard);

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const url = document.getElementById('url').value;

            const videoData = { title, url };
            videos.push(videoData);
            localStorage.setItem('videos', JSON.stringify(videos));

            addVideoCard(videoData);
            form.reset();
        });

        function addVideoCard(videoData) {
            const card = document.createElement('div');
            card.classList.add('video-card');
            card.innerHTML = `
                <video controls>
                    <source src="${videoData.url}" type="video/mp4">
                    Brauzeriniz video d…ôst…ôkl…ômir.
                </video>
                <h3 class="video-title">${videoData.title}</h3>
                <button class="delete-btn">√ó</button>
            `;
            card.querySelector('.delete-btn').addEventListener('click', () => {
                videos = videos.filter(v => v.url !== videoData.url);
                localStorage.setItem('videos', JSON.stringify(videos));
                videoList.removeChild(card);
            });
            videoList.appendChild(card);
        }

        btnLeft.addEventListener('click', () => {
            slider.style.transform = "translateX(0)";
            btnLeft.classList.add('active');
            btnRight.classList.remove('active');
        });
        btnRight.addEventListener('click', () => {
            slider.style.transform = "translateX(-50%)";
            btnRight.classList.add('active');
            btnLeft.classList.remove('active');
        });
    </script>
</body>
</html>
