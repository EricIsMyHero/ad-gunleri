<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video v…ô S…ôs Payla≈üma Platformasƒ±</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-color: #f0f2f5;
            --card-bg-color: #ffffff;
            --text-color: #333;
            --light-text-color: #fff;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --border-radius: 12px;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            /* Yalnƒ±z d√ºym…ôl…ôr vasit…ôsil…ô ke√ßid √º√ß√ºn …ôsas g√∂vd…ônin s√ºr√º≈üm…ôsinin qar≈üƒ±sƒ±nƒ± alƒ±rƒ±q */
            overflow: hidden;
        }

        .app-header {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: var(--light-text-color);
            padding: 1.2rem 1rem;
            text-align: center;
            box-shadow: var(--shadow);
            font-size: 1.6rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .main-content {
            height: calc(100vh - 150px);
            /* ∆èSAS D∆èYƒ∞≈ûƒ∞KLƒ∞K: S√ºr√º≈üm…ôni tamamil…ô deaktiv edir */
            overflow-y: auto;
            padding: 1rem;
            box-sizing: border-box;
        }
        
        /* Slider-in √∂z√ºnd…ô s√ºr√º≈üm…ônin qar≈üƒ±sƒ±nƒ± alƒ±rƒ±q */
        .slider-wrapper {
            width: 100%;
            height: 100%;
            overflow-x: hidden; /* ∆èSAS D∆èYƒ∞≈ûƒ∞KLƒ∞K: √úf√ºqi s√ºr√º≈üm…ôni l…ôƒüv edir */
        }
        
        .slider {
            display: flex;
            width: 300%;
            transition: transform 0.4s ease;
        }

        .page {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 0 0.5rem;
            box-sizing: border-box;
        }

        .card {
            background: var(--card-bg-color);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .form-container h2, .list-container h2 {
            text-align: center;
            margin-bottom: 1.2rem;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 0.9rem;
            border: none;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: var(--light-text-color);
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .video-grid, .audio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.2rem;
            padding: 0 0.5rem;
        }

        @media (min-width: 768px) {
            .video-grid, .audio-grid {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            }
        }

        .video-card, .audio-card {
            background: var(--card-bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
            position: relative;
        }

        .video-card:hover, .audio-card:hover {
            transform: translateY(-5px);
        }

        .video-card video, .video-card iframe {
            width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            margin-bottom: 0.5rem;
            min-height: 180px;
        }
        
        .audio-card audio {
            width: 100%;
            margin-bottom: 0.5rem;
        }

        .video-title, .audio-title {
            font-size: 1.05rem;
            font-weight: 600;
            margin: 0.3rem 0;
            color: var(--primary-color);
            text-align: center;
            word-wrap: break-word;
            padding: 0 5px;
        }

        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-card:hover .delete-btn, .audio-card:hover .delete-btn {
            opacity: 1;
        }

        .nav-buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background: var(--card-bg-color);
            border-top: 1px solid #ddd;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
            z-index: 10;
        }

        .nav-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: #888;
            font-size: 0.8rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .nav-btn i {
            font-size: 1.2rem;
            margin-bottom: 4px;
        }

        .nav-btn.active {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <header class="app-header">Video v…ô S…ôs Payla≈üma Platformasƒ± üìπüé∂</header>

    <main class="main-content">
        <div class="slider-wrapper">
            <div class="slider" id="slider">
                <div class="page">
                    <div class="form-container card">
                        <h2>Yeni Fayl Y√ºkl…ô</h2>
                        <form id="file-form">
                            <div class="form-group">
                                <label for="title">Fayl Ba≈ülƒ±ƒüƒ±:</label>
                                <input type="text" id="title" placeholder="M…ôs: Sevdiyim mahnƒ±" required>
                            </div>
                            <div class="form-group">
                                <label for="url">Fayl Linki (MP4, MP3 v…ô ya YouTube):</label>
                                <input type="url" id="url" placeholder="https://...mp4" required>
                            </div>
                            <button type="submit" class="submit-btn">Y√ºkl…ô</button>
                        </form>
                    </div>
                </div>

                <div class="page">
                    <div class="list-container">
                        <h2>Y√ºkl…ônmi≈ü Videolar</h2>
                        <div id="video-list" class="video-grid"></div>
                    </div>
                </div>

                <div class="page">
                    <div class="list-container">
                        <h2>Y√ºkl…ônmi≈ü S…ôsl…ôr</h2>
                        <div id="audio-list" class="audio-grid"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="nav-buttons">
        <button class="nav-btn active" id="btn-left">
            <i class="fas fa-upload"></i>
            <span>Y√ºkl…ôm…ô</span>
        </button>
        <button class="nav-btn" id="btn-center">
            <i class="fas fa-video"></i>
            <span>Videolar</span>
        </button>
        <button class="nav-btn" id="btn-right">
            <i class="fas fa-music"></i>
            <span>S…ôsl…ôr</span>
        </button>
    </div>

    <script>
        const form = document.getElementById('file-form');
        const videoList = document.getElementById('video-list');
        const audioList = document.getElementById('audio-list');
        const slider = document.getElementById('slider');
        const btnLeft = document.getElementById('btn-left');
        const btnCenter = document.getElementById('btn-center');
        const btnRight = document.getElementById('btn-right');

        let files = JSON.parse(localStorage.getItem('files') || '[]');
        files.forEach(addFileCard);

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const url = document.getElementById('url').value;

            const fileData = { title, url };
            files.push(fileData);
            localStorage.setItem('files', JSON.stringify(files));

            addFileCard(fileData);
            form.reset();

            if (isAudioUrl(url)) {
                btnRight.click();
            } else {
                btnCenter.click();
            }
        });

        function isAudioUrl(url) {
            const pattern = /\.(mp3|wav|ogg|aac)$/i;
            return pattern.test(url);
        }

        function isYouTubeUrl(url) {
            const pattern = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.+$/;
            return pattern.test(url);
        }

        function getYouTubeEmbedUrl(url) {
            const regExp = /^(?:https?:\/\/)?(?:www\.)?(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))([^&?]+)/;
            const match = url.match(regExp);
            const videoId = match ? match[1] : null;
            return videoId ? `https://www.youtube.com/embed/${videoId}` : null;
        }

        function addFileCard(fileData) {
            const card = document.createElement('div');
            card.classList.add('card');
            
            const isAudio = isAudioUrl(fileData.url);
            const isYouTube = isYouTubeUrl(fileData.url);

            if (isAudio) {
                card.classList.add('audio-card');
                card.innerHTML = `
                    <audio controls>
                        <source src="${fileData.url}">
                        Brauzeriniz audio d…ôst…ôkl…ômir.
                    </audio>
                    <h3 class="audio-title">${fileData.title}</h3>
                    <button class="delete-btn" aria-label="S…ôsi Sil">√ó</button>
                `;
                audioList.prepend(card);
            } else {
                card.classList.add('video-card');
                let mediaElement;
                if (isYouTube) {
                    const embedUrl = getYouTubeEmbedUrl(fileData.url);
                    mediaElement = `<iframe src="${embedUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                } else {
                    mediaElement = `
                        <video controls>
                            <source src="${fileData.url}" type="video/mp4">
                            Brauzeriniz video d…ôst…ôkl…ômir.
                        </video>
                    `;
                }

                card.innerHTML = `
                    ${mediaElement}
                    <h3 class="video-title">${fileData.title}</h3>
                    <button class="delete-btn" aria-label="Videonu Sil">√ó</button>
                `;
                videoList.prepend(card);
            }

            card.querySelector('.delete-btn').addEventListener('click', () => {
                files = files.filter(f => f.url !== fileData.url);
                localStorage.setItem('files', JSON.stringify(files));
                card.remove();
            });
        }

        function setActiveButton(activeBtn, ...inactiveBtns) {
            activeBtn.classList.add('active');
            inactiveBtns.forEach(btn => btn.classList.remove('active'));
        }

        btnLeft.addEventListener('click', () => {
            slider.style.transform = "translateX(0)";
            setActiveButton(btnLeft, btnCenter, btnRight);
        });

        btnCenter.addEventListener('click', () => {
            slider.style.transform = "translateX(-33.333%)";
            setActiveButton(btnCenter, btnLeft, btnRight);
        });

        btnRight.addEventListener('click', () => {
            slider.style.transform = "translateX(-66.666%)";
            setActiveButton(btnRight, btnLeft, btnCenter);
        });
    </script>
</body>
</html>
