<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video v…ô S…ôs Payla≈üma Platformasƒ±</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-color: #f0f2f5;
            --card-bg-color: #ffffff;
            --text-color: #333;
            --light-text-color: #fff;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --border-radius: 12px;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            overflow: hidden;
        }
        .app-header {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: var(--light-text-color);
            padding: 1.2rem 1rem;
            text-align: center;
            box-shadow: var(--shadow);
            font-size: 1.6rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .main-content {
            height: calc(100vh - 150px);
            overflow-y: auto;
            padding: 1rem;
            box-sizing: border-box;
        }
        .slider-wrapper {width: 100%;height: 100%;overflow-x: hidden;}
        .slider {
            display: flex;
            width: 500%;
            transition: transform 0.4s ease;
        }
        .page {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 0 0.5rem;
            box-sizing: border-box;
        }
        .card {
            background: var(--card-bg-color);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }
        .form-container h2, .list-container h2 {
            text-align: center;
            margin-bottom: 1.2rem;
            color: var(--primary-color);
        }
        .form-group {margin-bottom: 1rem;}
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 0.9rem;
            border: none;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: var(--light-text-color);
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .submit-btn:hover {transform: translateY(-2px);}
        .video-grid, .audio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.2rem;
            padding: 0 0.5rem;
        }
        @media (min-width: 768px) {
            .video-grid, .audio-grid {grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));}
        }
        .video-card, .audio-card {
            background: var(--card-bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
            position: relative;
        }
        .video-card:hover, .audio-card:hover {transform: translateY(-5px);}
        .video-card video, .video-card iframe {
            width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            margin-bottom: 0.5rem;
            min-height: 180px;
        }
        .audio-card audio {width: 100%;margin-bottom: 0.5rem;}
        .video-title, .audio-title {
            font-size: 1.05rem;
            font-weight: 600;
            margin: 0.3rem 0;
            color: var(--primary-color);
            text-align: center;
            word-wrap: break-word;
            padding: 0 5px;
        }
        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background: var(--card-bg-color);
            border-top: 1px solid #ddd;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
            z-index: 10;
        }
        .nav-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: #888;
            font-size: 0.8rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .nav-btn i {font-size: 1.2rem;margin-bottom: 4px;}
        .nav-btn.active {color: var(--primary-color);}
    </style>
</head>
<body>
<header class="app-header">Video v…ô S…ôs Payla≈üma Platformasƒ± üìπüé∂</header>
<main class="main-content">
    <div class="slider-wrapper">
        <div class="slider" id="slider">
            <div class="page"><div class="list-container"><h2>√úmumi Videolar</h2><div id="video-list-all" class="video-grid"></div></div></div>
            <div class="page"><div class="list-container"><h2>√úmumi S…ôsl…ôr</h2><div id="audio-list-all" class="audio-grid"></div></div></div>
            <div class="page"><div class="list-container"><h2>S…ônin Videolarƒ±n</h2><div id="video-list-mine" class="video-grid"></div></div></div>
            <div class="page"><div class="list-container"><h2>S…ônin S…ôsl…ôrin</h2><div id="audio-list-mine" class="audio-grid"></div></div></div>
            <div class="page"><div class="form-container card">
                <h2>Yeni Fayl Y√ºkl…ô</h2>
                <form id="file-form">
                    <div class="form-group"><label for="title">Fayl Ba≈ülƒ±ƒüƒ±:</label><input type="text" id="title" required></div>
                    <div class="form-group"><label for="url">Fayl Linki (MP4, MP3 v…ô ya YouTube):</label><input type="url" id="url" required></div>
                    <button type="submit" class="submit-btn">Y√ºkl…ô</button>
                </form></div></div>
        </div>
    </div>
</main>
<div class="nav-buttons">
    <button class="nav-btn active" id="btn-video-all"><i class="fas fa-video"></i><span>Videolar</span></button>
    <button class="nav-btn" id="btn-audio-all"><i class="fas fa-music"></i><span>S…ôsl…ôr</span></button>
    <button class="nav-btn" id="btn-video-mine"><i class="fas fa-user-video"></i><span>S…ôninki</span></button>
    <button class="nav-btn" id="btn-audio-mine"><i class="fas fa-headphones"></i><span>S…ôninki</span></button>
    <button class="nav-btn" id="btn-upload"><i class="fas fa-upload"></i><span>Y√ºkl…ôm…ô</span></button>
</div>
<script>
const form=document.getElementById('file-form');
const slider=document.getElementById('slider');
const btnVideoAll=document.getElementById('btn-video-all');
const btnAudioAll=document.getElementById('btn-audio-all');
const btnVideoMine=document.getElementById('btn-video-mine');
const btnAudioMine=document.getElementById('btn-audio-mine');
const btnUpload=document.getElementById('btn-upload');
const videoListAll=document.getElementById('video-list-all');
const audioListAll=document.getElementById('audio-list-all');
const videoListMine=document.getElementById('video-list-mine');
const audioListMine=document.getElementById('audio-list-mine');

const currentUser=localStorage.getItem('userId')||`user_${Math.random().toString(36).substr(2,9)}`;
localStorage.setItem('userId',currentUser);

let files=JSON.parse(localStorage.getItem('files')||'[]');
files.forEach(addFileCard);

form.addEventListener('submit',e=>{
 e.preventDefault();
 const title=document.getElementById('title').value;
 const url=document.getElementById('url').value;
 const fileData={id:Date.now(),title,url,ownerId:currentUser};
 files.push(fileData);
 localStorage.setItem('files',JSON.stringify(files));
 addFileCard(fileData);
 form.reset();
 (isAudioUrl(url)?btnAudioMine:btnVideoMine).click();
});

function isAudioUrl(url){return /\.(mp3|wav|ogg|aac)$/i.test(url);}
function isYouTubeUrl(url){return /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\//.test(url);}
function getYouTubeEmbedUrl(url){
 const m=url.match(/^(?:https?:\/\/)?(?:www\.)?(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))([^&?]+)/);
 return m?`https://www.youtube.com/embed/${m[1]}`:null;
}

function addFileCard(fileData){
 const isAudio=isAudioUrl(fileData.url);
 const isYouTube=isYouTubeUrl(fileData.url);
 const isOwner=fileData.ownerId===currentUser;
 const card=document.createElement('div');
 card.classList.add(isAudio?'audio-card':'video-card');
 card.classList.add('card');
 card.setAttribute('data-id',fileData.id);
 let media='';
 if(isAudio){
  media=`<audio controls><source src="${fileData.url}">Brauzeriniz audio d…ôst…ôkl…ômir.</audio>`;
 }else{
  media=isYouTube?`<iframe src="${getYouTubeEmbedUrl(fileData.url)}" allowfullscreen></iframe>`:
  `<video controls><source src="${fileData.url}" type="video/mp4">Brauzeriniz video d…ôst…ôkl…ômir.</video>`;
 }
 const titleClass=isAudio?'audio-title':'video-title';
 const deleteBtnHTML=isOwner?`<button class="delete-btn" data-id="${fileData.id}">√ó</button>`:'';
 card.innerHTML=`${media}<h3 class="${titleClass}">${fileData.title}</h3>${deleteBtnHTML}`;

 // √úmumi siyahƒ±lara silm…ô d√ºym…ôsi olmayan klon gedir
 const publicCard=card.cloneNode(true);
 if(!isOwner){const btn=publicCard.querySelector('.delete-btn'); if(btn)btn.remove();}
 if(isAudio){audioListAll.prepend(publicCard); if(isOwner)audioListMine.prepend(card);}
 else{videoListAll.prepend(publicCard); if(isOwner)videoListMine.prepend(card);}

 // Yalnƒ±z ≈ü…ôxsi siyahƒ±larda silm…ô aktivdir
 if(isOwner){
   const btn=card.querySelector('.delete-btn');
   btn.addEventListener('click',()=>{
     files=files.filter(f=>f.id!==fileData.id);
     localStorage.setItem('files',JSON.stringify(files));
     document.querySelectorAll(`[data-id="${fileData.id}"]`).forEach(el=>el.remove());
   });
 }
}

function setActiveButton(activeBtn,...others){
 activeBtn.classList.add('active');
 others.forEach(btn=>btn.classList.remove('active'));
}
btnVideoAll.addEventListener('click',()=>{slider.style.transform="translateX(0%)";setActiveButton(btnVideoAll,btnAudioAll,btnVideoMine,btnAudioMine,btnUpload);});
btnAudioAll.addEventListener('click',()=>{slider.style.transform="translateX(-20%)";setActiveButton(btnAudioAll,btnVideoAll,btnVideoMine,btnAudioMine,btnUpload);});
btnVideoMine.addEventListener('click',()=>{slider.style.transform="translateX(-40%)";setActiveButton(btnVideoMine,btnVideoAll,btnAudioAll,btnAudioMine,btnUpload);});
btnAudioMine.addEventListener('click',()=>{slider.style.transform="translateX(-60%)";setActiveButton(btnAudioMine,btnVideoAll,btnAudioAll,btnVideoMine,btnUpload);});
btnUpload.addEventListener('click',()=>{slider.style.transform="translateX(-80%)";setActiveButton(btnUpload,btnVideoAll,btnAudioAll,btnVideoMine,btnAudioMine);});

function refreshLists(){
 videoListAll.innerHTML='';audioListAll.innerHTML='';videoListMine.innerHTML='';audioListMine.innerHTML='';
 files.forEach(addFileCard);
}
refreshLists();
</script>
</body>
</html>
