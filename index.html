<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Paylaş Platforması</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
        }
        h2 {
            margin-top: 40px;
        }
        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .video-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 6px rgba(0,0,0,0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
        }
        .video-card iframe {
            width: 100%;
            height: 180px;
            border: none;
        }
        .video-card:hover {
            transform: scale(1.02);
        }
        .video-card .info {
            padding: 10px;
        }
        .video-card button {
            background: #ff4b4b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        .video-card button:hover {
            background: #e33c3c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Video Paylaş Platforması</h1>
    </header>

    <div class="container">
        <h2>Bütün videolar</h2>
        <div class="video-list" id="all-videos"></div>

        <h2>Sənin videoların</h2>
        <div class="video-list" id="my-videos"></div>
    </div>

    <script>
        // Bütün videolar (sadə nümunə üçün)
        const allVideos = [
            { title: "Video 1", url: "https://www.youtube.com/embed/CwGbMYLjIpQ" },
            { title: "Video 2", url: "https://www.youtube.com/embed/tgbNymZ7vqY" },
            { title: "Video 3", url: "https://www.youtube.com/embed/sBws8MSXN7A" }
        ];

        // Sənin videoların (sil düyməsi yalnız burda görünür)
        const myVideos = [
            { title: "Mənim Videom 1", url: "https://www.youtube.com/embed/hY7m5jjJ9mM" },
            { title: "Mənim Videom 2", url: "https://www.youtube.com/embed/ysz5S6PUM-U" }
        ];

        // Bütün videoları göstər (sil düyməsi YOX)
        const allVideosContainer = document.getElementById("all-videos");
        allVideos.forEach(video => {
            const card = document.createElement("div");
            card.className = "video-card";
            card.innerHTML = `
                <iframe src="${video.url}" allowfullscreen></iframe>
                <div class="info">
                    <h4>${video.title}</h4>
                </div>
            `;
            allVideosContainer.appendChild(card);
        });

        // Sənin videolarını göstər (sil düyməsi VAR)
        const myVideosContainer = document.getElementById("my-videos");
        myVideos.forEach((video, index) => {
            const card = document.createElement("div");
            card.className = "video-card";
            card.innerHTML = `
                <iframe src="${video.url}" allowfullscreen></iframe>
                <div class="info">
                    <h4>${video.title}</h4>
                    <button onclick="deleteVideo(${index})">Sil</button>
                </div>
            `;
            myVideosContainer.appendChild(card);
        });

        // Sil düyməsi funksiyası
        function deleteVideo(index) {
            myVideos.splice(index, 1); // siyahıdan sil
            myVideosContainer.innerHTML = ""; // siyahını yenidən göstər
            myVideos.forEach((video, idx) => {
                const card = document.createElement("div");
                card.className = "video-card";
                card.innerHTML = `
                    <iframe src="${video.url}" allowfullscreen></iframe>
                    <div class="info">
                        <h4>${video.title}</h4>
                        <button onclick="deleteVideo(${idx})">Sil</button>
                    </div>
                `;
                myVideosContainer.appendChild(card);
            });
        }
    </script>
</body>
</html>
